scalar Time

type User {
    id: ID!
    createdAt: Time
    names: String!
    lastnames: String!
    activate: Boolean!
    email: String!
    birthday: Time
}

input UserInput {
    birthday: Time
    names: String!
    lastnames: String!
    activate: Boolean
    email: String!
}

type Mutation {
    createUser(user: UserInput!): User!
}

type Query {
    users: [User!]
}